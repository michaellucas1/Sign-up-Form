<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./css/modern-normalize.css">
</head>
<body>
    <main>
        <section class="section-background">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </section>
        <section class="section-form">
            <div class="section-header">
                <div>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                </div>
                <div>Sign up <em>now</em> to get started</div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <form action="" method="get" class="signup-form">
                <div class="form-body">
                    <div class="form-message">Let's do this!</div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-column">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-column">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="password">Password</label>
                            <input class="invalid" type="password" id="password" name="password" required>
                        </div>
                        <div class="form-column">
                            <label for="confirm-password">Confirm Password</label>
                            <input class="invalid" type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button>Create Account</button>
                </div>
            </form>
            <div class="account-login">
                <p>Alread have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
    <script defer src="./index.js"></script>
</body>
</html>
